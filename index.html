<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube Card</title>
    
</head>
<body>
    <div class="card-container">
        <div class="thumbnail-container">
            <p>1:48:16</p>
        </div>

        <div class="cardinfo-container">
            <div class="avatar-container">
                <img src="./images/images.jpg" alt="avatar">
            </div>

            <div class="title-kebab-profile-views-days-container">
                <div class="title-kebab-container">
                    <div class="title-container">
                        <p>Yaweh Sabaoth | Nathaniel Bassey</p>
                    </div>

                    <div class="kebab-container">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="profile-views-days-container">
                    <div class="profile-container">
                        <p>Nathaniel Bassey Main</p>
                    </div>

                    <div class="views-days-container">
                        <div class="views-container">
                            <p>2.07M views</p>
                        </div>

                        <div class="period-container">
                            <p>.</p>
                        </div>

                        <div class="days-container">
                            <p>5 days ago</p>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
</body>
</html>
